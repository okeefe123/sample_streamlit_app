version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: weather-app-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - WEATHER_API_KEY=${WEATHER_API_KEY}
      - PYTHONPATH=/app
    volumes:
      - ./backend:/app
      - backend_modules:/app/node_modules
      - ./test_data:/app/test_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - weather-app-network

  frontend:
    build:
      context: ./src/weather_app/frontend
      dockerfile: Dockerfile
    container_name: weather-app-frontend
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000
      - PYTHONPATH=/app
    volumes:
      - ./src/weather_app/frontend:/app
      - frontend_modules:/app/node_modules
      - ./test_data:/app/test_data
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - weather-app-network

networks:
  weather-app-network:
    driver: bridge

volumes:
  backend_modules:
  frontend_modules:
  test_data: